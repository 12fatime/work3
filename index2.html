<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Travel reservation form</b></h1>
    <p><b>*denotes mandotory</b></p>
    <form>
        <label for="fname">Full name*:</label><br>
        <input type=" text" id="fname" value="FirstName LastName"><br>
        <label for="eadress">Email adress*:</label><br>
        <input type="text" id="eadress" value="EMAIL_ADRESS"><br>
        <label for="package">Select Tour Package*:</label><br>
        <input type="Goa" value="Goa"><br>
        <label for="date">Arrival date*:</label><br>
        <input type="text" id="date" value="m/d/y"><br>
        <label for="number">Number of Persons*:</label><br>
        <input type="text" id="number" value="UNKNOWN_TYPE"><br>
        <label for="avail">What would you wantto avail?*</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="boarding">
        <label for="vehicle1">Boarding</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Fooding">
        <label for="vehicle2">Fooding</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Sight seeing">
        <label for="vehicle3">Sight seeing</label><br>
        <label for="code">Discount Coupon code:</label><br>
        <input type="text" id="code" value="UNKNOWN_TYPE"><br>
        <label for="terms">Terms and conditions*</label><br>
        <input type="radio" id="I agree" name="terms" value="I agree"> <label for="I agree">I agree</label><br> 
        <input type="radio" id="I disagree" name="terms" value="I disagree"> <label for="I disagree">I disagree</label><br>

        <input type="Complate Reservation" value="Complate Reservation"><br>
    </form>
</body>
</html>
